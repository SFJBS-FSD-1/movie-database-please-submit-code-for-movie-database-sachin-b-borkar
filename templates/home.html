<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move APP</title>
</head>
<body>
<h1>To GET all movies use GET /movies</h1>
<h1>To GET one movie use GET /movies/id</h1>
<h1>To POST a movie use PUT /movies/id</h1>
<h1>To DELETE a movie use DELETE /movies/id</h1>
<h1>To Update all movies use PUT /movies</h1>
</body>
